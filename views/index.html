<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DA-Taquillas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b5b6b8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] ,select{
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .link-popup {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 10px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    /* Modal Styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <form class="form-container" action="" method="">
    <h2>Formulario de Contacto</h2>
    <label for="delega">Representante de alumnos:</label>
    <input type="text" name="delega" id="delega" required>

    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" required>

    <label for="DNI">DNI:</label>
    <input type="text" name="DNI" id="DNI" required>

    <label for="ntaquillas">Taquilla Nº:</label>
    <input type="number" name="ntaquillas" id="ntaquillas" required>

    <label for="ntaquillas">Tiempo de Uso</label>
    <select name="opciones" id="opciones">
        <option value="Anual">Anual</option>
        <option value="Mensual">Mensual</option>
    </select>

    <span class="link-popup" id="abrirPopup">Ver términos y condiciones</span>

    <div class="checkbox-container">
      <input type="checkbox" id="acepto" name="acepto" required>
      <label for="acepto">Acepto los términos</label>
    </div>

    <button type="submit" id="submit">Enviar</button>
  </form>

  <!-- Popup Modal -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarPopup">&times;</span>
      <h3>Términos y condiciones</h3>
      <p id="AcuerdoDeUso"></p>
    </div>
  </div>

  <script>
    const abrirPopup = document.getElementById('abrirPopup');
    const cerrarPopup = document.getElementById('cerrarPopup');
    const popupModal = document.getElementById('popupModal');

    abrirPopup.onclick = () => {
      popupModal.style.display = 'block';
        const ntaquilla = document.getElementById('ntaquillas').value;
        const opciones = document.getElementById('opciones').value;
        document.getElementById('AcuerdoDeUso').innerHTML=
        "Se formaliza el presente de la taquilla número " + ntaquilla +" de forma "+ opciones+ " ,conociendo ambas partes cada uno de los puntos de la Normativa de Uso de Taquillas. Así mismo ambas partes convienen, que en caso de que se aplique, una vez pagada la señal de fianza de 5€ en concepto de donación a la Delegacion de Alumnos , se ha pagado también la cantidad de 3€ en caso de contrato semestral y 5€ en caso de contrato anual, y para quue así conste en todos los efectos que procedan firman el presente documento, siendo el mismo justificante del pago anteriormente explicado."
        ;
    };

    cerrarPopup.onclick = () => {
      popupModal.style.display = 'none';
    };

    window.onclick = (event) => {
      if (event.target == popupModal) {
        popupModal.style.display = 'none';
      }
    };
    document.getElementById("submit").onclick = (event) => {
      event.preventDefault();
      window.location.href = window.location.origin + '/about';
    };  
  </script>

</body>
</html>
